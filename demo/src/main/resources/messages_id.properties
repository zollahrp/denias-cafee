#Menu
#menu.description.8=Espresso hot adalah kopi yang kuat dan pekat, diseduh menggunakan tekanan tinggi untuk mengekstrak rasa intens dan aroma kaya dari biji kopi yang digiling halus.
#menu.description.9=Americano adalah minuman kopi yang dibuat dengan mengencerkan segelas espresso dengan air panas sehingga menghasilkan kopi yang lebih halus.
#menu.description.10=Cappuccino biasa adalah minuman kopi klasik yang dibuat dengan espresso, susu kukus, dan busa susu dengan perbandingan yang sama, menghasilkan minuman yang kaya dan lembut dengan rasa kopi yang kuat.
#menu.description.11=Minuman kopi yang dibuat dengan menggabungkan espresso, susu, dan gula palem cair, menciptakan rasa manis dan kaya dengan sentuhan karamel yang lembut.
#menu.description.12=Es Hazelnut adalah es krim lembut yang dibuat dengan memadukan rasa hazelnut dengan dasar es krim sehingga menghasilkan rasa yang kaya dan pedas yang menyegarkan dan memanjakan.
#menu.description.13=Coffee blend adalah campuran biji kopi berbeda yang dipadukan untuk menciptakan profil rasa yang seimbang dan unik, menawarkan pengalaman rasa yang kaya dan harmonis.
#menu.description.15=Banana nuggets are a sweet snack made from ripe bananas that are coated in batter, deep-fried until golden and crispy, and often served with a variety of toppings or dips.
#menu.description.16=French fries are crispy potato snacks made by cutting potatoes into thin strips, frying them until golden brown, and typically serving them with salt or various sauces for dipping.
#menu.description.17=Mixed fried bananas are a delicious snack made by coating banana slices in batter, frying them until golden and crispy, and often mixing them with other ingredients like chocolate or cheese for added flavor.
#menu.description.18=French fries are crispy potato snacks made by cutting Chocolate/cheese toast is a delightful snack made by grilling bread with a filling of either melted chocolate or cheese, resulting in a warm, crispy, and flavorful treat.
#menu.description.19=Mixed toast is a delicious snack made by grilling bread with various fillings like chocolate, cheese, or fruit, resulting in a warm, crispy, and flavorful treat.
#menu.description.20=Crispy tofu is a savory snack made by coating tofu in a seasoned batter, frying it until golden and crunchy, and often serving it with dipping sauces.
#menu.description.21=Fried sweet potatoes are a tasty snack made by slicing sweet potatoes, frying them until golden and crispy, and often sprinkling them with a bit of salt or sugar.
#menu.description.22=Choco Nutella is a sweet treat made with Nutella, a rich and creamy chocolate-hazelnut spread, often used as a topping or filling for various desserts.
#menu.description.24=Choco peanut is a delightful snack combining chocolate and peanut flavors, often found in spreads, candies, or desserts, offering a rich and nutty taste.
#menu.description.25=Choco vanilla is a delicious combination of chocolate and vanilla flavors, often found in desserts like cakes, cookies, or ice cream, providing a delightful blend of richness and sweetness.
#menu.description.26=Choco milk is a delightful beverage made by blending chocolate syrup or cocoa powder with milk, creating a creamy and sweet drink enjoyed by chocolate lovers of all ages.
#menu.description.27=Taro Oreo ice or hot is a flavorful beverage made by combining taro flavor with crushed Oreo cookies, served either chilled over ice or hot, providing a unique and indulgent taste experience.
#menu.description.28=Ovaltine Swiss is a delicious beverage made with Ovaltine, a malted chocolate powder, served either cold over ice or hot.
#menu.description.29=Chocolate is a delightful beverage made from cocoa powder or chocolate syrup mixed with milk or water, offering a rich and satisfying chocolate flavor enjoyed by people of all ages.
#menu.description.30=Chocolate blend is a flavorful concoction made by mixing various types of chocolate together, resulting in a balanced and harmonious blend of cocoa flavors that can be used in baking, desserts, or beverages.
#menu.description.31=Milo Malaysia is a popular chocolate malt beverage made from a mix of malt barley, milk powder, and cocoa, offering a rich and energizing flavor. It's a beloved drink enjoyed by people of all ages in Malaysia and beyond.
#menu.description.32=It likely refers to a larger-sized packaging or serving of Milo, the popular chocolate malt beverage. It's often sold in larger containers or served in larger portions, providing more Milo for enjoyment.
#menu.description.33=Avocado juice is a refreshing beverage made by blending ripe avocados with milk, sugar, and sometimes ice, creating a creamy and indulgent drink with a hint of sweetness.
#menu.description.34=Dragon fruit juice is a refreshing beverage made by blending ripe dragon fruit with water or other fruit juices, creating a vibrant pink drink with a mildly sweet and subtly tangy flavor.
#menu.description.35=Soursop juice is a refreshing beverage made by blending ripe soursop fruit with water or other juices, resulting in a tangy and slightly sweet drink with a distinctive tropical flavor.
#menu.description.36=Orange juice is a popular beverage made by squeezing fresh oranges to extract their juice, resulting in a sweet and tangy drink packed with vitamin C and refreshing citrus flavor.
#menu.description.37=Apple juice is a delicious beverage made by pressing or squeezing fresh apples to extract their juice, resulting in a sweet and fruity drink with a crisp and refreshing flavor.
#menu.description.38=Strawberry tea is a refreshing beverage made by infusing black or green tea with natural strawberry flavor, resulting in a fruity and slightly sweet taste with a hint of berry aroma.
#menu.description.39=Milk tea is a delightful beverage made by combining brewed tea with milk and sweeteners, resulting in a creamy and flavorful drink enjoyed both hot and cold.
#menu.description.40=Teh tarik Malaysia is a traditional Malaysian beverage made by vigorously pulling and pouring hot black tea mixed with condensed milk, creating a frothy and aromatic drink with a unique caramel-like flavor.
#menu.description.41=Green tea ice or hot is a refreshing beverage made by steeping green tea leaves in hot water, resulting in a light and soothing drink with a slightly grassy flavor. It can be served chilled over ice for a refreshing twist or enjoyed hot for a comforting experience.
#menu.description.42=Thai tea is a delightful beverage made by steeping Thai tea leaves in hot water, then blending the brewed tea with sweetened condensed milk.
#menu.description.42=Lemon tea, whether served hot or over ice, is a refreshing beverage made by combining brewed tea with freshly squeezed lemon juice and sweeteners, resulting in a zesty and invigorating drink with a perfect balance of citrusy tang and tea flavor.