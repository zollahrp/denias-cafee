<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Login Page</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/assets/img/favicon.svg}">
</head>

<body>
    <div class="form-container">
        <div class="login-container" id="login-container">
            <h1 class="title">Log In</h1>
            <p class="desc">Login akun Anda untuk mengelola web Denias Cafe</p>
            <form th:action="@{/login}" method="post" th:object="${admin}">
                <div class="input-container">
                    <input type="email" placeholder="Masukkan email Anda" th:field="*{email}" autofocus>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Masukkan password Anda" th:field="*{password}">
                </div>
                <div class="account-controls">
                    <a th:href="@{/forgot-password}">Lupa Password?</a>
                    <button type="submit"> lanjut <i class="fas fa-solid fa-angle-right"></i></button>
                </div>                
            </form>

            <span th:if="${error}" class="error-message" th:text="${error}"></span>

            <span class="line"></span>
            <span class="signup-text">Belum memiliki akun? <a th:href="@{/signup}" id="signup-form-toggler">Sign up</a></span>
        </div>
        <div class="placeholder-banner" id="banner">
            <img th:src="@{/assets/img/login-bg.jpg}" alt="Login Bg" class="banner">
        </div>
    </div>

    <script th:src="@{/assets/js/login.js}"></script>
</body>

</html>
