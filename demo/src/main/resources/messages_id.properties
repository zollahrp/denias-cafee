#About
about.subtitle=Cerita Kami
about.title=Setiap Rasa Menceritakan Sebuah Kisah
about.text=Ketika pertama kali berdiri, Denias Cafe memanfaatkan popularitas kafe yang sedang booming di berbagai kalangan. Kafe ini menawarkan menu yang beragam, termasuk minuman kekinian, makanan ringan, kopi, dan non-kopi yang cocok untuk dinikmati oleh berbagai kelompok usia. Sebagian besar pengunjung kafe, sekitar 60%, adalah anak muda yang menikmati suasana yang santai dan menyenangkan. Sementara itu, 40% pengunjung lainnya terdiri dari kalangan umum yang mungkin tertarik dengan suasana kafe yang nyaman dan menu yang menarik. Lokasi kafe sangat strategis dan mudah dijangkau karena terletak di pinggir jalan utama. Hal ini memudahkan pengunjung untuk mengunjungi kafe, baik dengan berjalan kaki, menggunakan kendaraan pribadi, maupun transportasi umum.
