<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/signup.css}">
    <title>Signup Page Admin</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/assets/img/favicon.svg}">
</head>

<body>
    <div class="form-container">
        <div class="signup-container" id="signup-container">
            <h1 class="title">Signup</h1>
            <p class="desc">Buat akun Anda untuk mengelola web Denias Cafe</p>
            <form th:action="@{/signup}" method="post" th:object="${admin}">
                <div class="input-container">
                    <input type="text" placeholder="Masukkan nama Anda" th:field="*{nama}">
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Masukkan alamat email Anda" th:field="*{email}">
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Masukkan password Anda" th:field="*{password}">
                </div>
                <div class="account-controls">
                    <button type="submit">Next <i class="fas fa-solid fa-angle-right"></i></button>
                </div>
            </form>

            <span th:if="${error}" class="error-message" th:text="${error}"></span>

            <span class="line"></span>
            <span class="signup-text">Sudah mempunyai akun? <a th:href="@{/login}" id="login-form-toggler">Login di sini</a></span>
        </div>
        <div class="placeholder-banner" id="banner">
            <img th:src="@{/assets/img/login-bg.jpg}" alt="sign Bg" class="banner">
        </div>
    </div>

    <script th:src="@{/assets/js/signup.js}"></script>
</body>

</html>
