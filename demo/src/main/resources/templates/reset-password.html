<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Reset Password</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/assets/img/favicon.svg}">
</head>

<body>
    <div class="form-container">
        <div class="login-container" id="login-container">
            <h1 class="title">Reset Password</h1>
            <p class="desc">Masukkan password baru Anda</p>
            <form th:action="@{/reset-password}" method="post">
                <div class="input-container">
                    <input type="password" placeholder="Masukkan password baru Anda" name="newPassword">
                </div>
                <div class="account-controls">
                    <button type="submit">Submit <i class="fas fa-solid fa-angle-right"></i></button>
                </div>
            </form>

            <span th:if="${error}" class="error-message" th:text="${error}"></span>

            <span class="line"></span>
            <span class="signup-text">Sudah ingat password? <a th:href="@{/login}" id="login-form-toggler">Login di sini</a></span>
        </div>
        <div class="placeholder-banner" id="banner">
            <img th:src="@{/assets/img/login-bg.jpg}" alt="Reset Password Banner" class="banner-img">
        </div>
    </div>

    <script th:src="@{/assets/js/login.js}"></script>
</body>

</html>
