    <script>
      function searchFunction() {
          let input = document.getElementById('searchInput');
          let filter = input.value.toLowerCase();
          let content = document.body.innerText.toLowerCase();
      
          // Clear previous highlights
          clearHighlights();
      
          if (filter) {
              highlightText(document.body, filter);
          }
      }
      
      function highlightText(element, text) {
          if (element.hasChildNodes()) {
              element.childNodes.forEach(child => highlightText(child, text));
          } else if (element.nodeType === Text.TEXT_NODE) {
              let value = element.nodeValue.toLowerCase();
              let idx = value.indexOf(text);
      
              if (idx !== -1) {
                  let span = document.createElement('span');
                  span.className = 'highlight';
                  let textNode = document.createTextNode(element.nodeValue.substr(idx, text.length));
                  span.appendChild(textNode);
      
                  let fragment = document.createDocumentFragment();
                  fragment.appendChild(document.createTextNode(element.nodeValue.substr(0, idx)));
                  fragment.appendChild(span);
                  fragment.appendChild(document.createTextNode(element.nodeValue.substr(idx + text.length)));
      
                  element.parentNode.replaceChild(fragment, element);
              }
          }
      }
      
      function clearHighlights() {
          let highlights = document.querySelectorAll('span.highlight');
          highlights.forEach(span => {
              span.outerHTML = span.innerHTML;
          });
      }
      </script>

    <script>
      fetch('/api/pengguna/all')
        .then(response => response.json())
        .then(data => {
          const reviewsContainer = document.getElementById('reviews');
          reviewsContainer.innerHTML = '';
          data.forEach(review => {
            const reviewElement = document.createElement('div');
            reviewElement.className = 'media media-review';
            reviewElement.innerHTML = `
            <div class="media-body">
              <div class="M-flex">
                  <h2 class="title"><span>${review.namaPengguna}</span> ${new Date(review.tanggalReview).toLocaleDateString('id-ID')}</h2>
                  <button class="delete-button" data-id="${review.idPengguna}">Hapus</button>
              </div>
              <div class="description">${review.komentar}</div>
          </div>
            `;
            reviewsContainer.appendChild(reviewElement);
          });

          // Add event listeners to delete buttons
          document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', function() {
              const reviewId = this.getAttribute('data-id');
              if (reviewId) {
                fetch(`/api/pengguna/${reviewId}`, { method: 'DELETE' })
                  .then(response => {
                    if (response.ok) {
                      // Remove review from the DOM
                      this.closest('.media-review').remove();
                      // Display success notification
                      Swal.fire({
                        title: 'Hapus berhasil',
                        text: 'Anda berhasil menghapus komentar ini',
                        icon: 'success',
                        confirmButtonText: 'OK'
                      });
                    } else {
                      console.error('Failed to delete review, Response Status:', response.status);
                      // Display error notification
                      Swal.fire({
                        title: 'Hapus gagal',
                        text: 'Terjadi kesalahan saat menghapus komentar ini',
                        icon: 'error',
                        confirmButtonText: 'OK'
                      });
                    }
                  })
                  .catch(error => {
                    console.error('Error:', error);
                    // Display error notification
                    Swal.fire({
                      title: 'Hapus gagal',
                      text: 'Terjadi kesalahan saat menghapus komentar ini',
                      icon: 'error',
                      confirmButtonText: 'OK'
                    });
                  });
              } else {
                console.error('Review ID is undefined');
                // Display error notification
                Swal.fire({
                  title: 'Hapus gagal',
                  text: 'ID review tidak ditemukan',
                  icon: 'error',
                  confirmButtonText: 'OK'
                });
              }
            });
          });
        })
        .catch(error => console.error('Error:', error));
    </script>
