<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/editmenu.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/assets/img/favicon.svg}">
</head>
<body>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Menu Form</h5>
                        <form th:action="@{/editmenu/{id}(id=${menu.idMenu})}" th:object="${menu}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{idMenu}" />
                            
                            <label for="namaMenu">Name</label>
                            <input type="text" id="namaMenu" th:field="*{namaMenu}" />
                    
                            <label for="category">Category</label>
                            <select id="category" th:field="*{category}">
                                <option value="coffee">Coffee</option>
                                <option value="food">Food</option>
                                <option value="choco">Choco</option>
                                <option value="juice">Juice</option>
                                <option value="tea">Tea</option>
                            </select>
                    
                            <label for="deskripsiMenu">Description</label>
                            <textarea id="deskripsiMenu" th:field="*{deskripsiMenu}"></textarea>

                            <label for="deskripsiMenuEn">Description English</label>
                            <textarea id="deskripsiMenuEn" th:field="*{deskripsiMenuEn}"></textarea>
                    
                            <label for="hargaMenu">Price</label>
                            <input type="number" id="hargaMenu" th:field="*{hargaMenu}" step="0.01" />
                    
                            <label for="file">Image</label>
                            <input type="file" id="file" name="file" />
                    
                            <label for="recommended">Recommended</label>
                            <input type="checkbox" id="recommended" th:field="*{recommended}" />
                    
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
