<!DOCTYPE html>
<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg" />

  <body id="top">
    <!-- Preloader untuk halaman web-->

    </div>

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="container">
        <address class="topbar-item">
          <div class="icon">
            <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span" th:text="#{topbar.location_id}"></span>
        </address>

        <div class="separator"></div>

        <div class="topbar-item item-2">
          <div class="icon">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span" th:text="#{topbar.opening_hours_id}"></span>
        </div>

        <a href="tel:+6281355906775" class="topbar-item link">
          <div class="icon">
            <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span" th:text="#{topbar.phone_id}"></span>
        </a>

        <div class="separator"></div>

        <a href="mailto:deniascafe@gmail.com" class="topbar-item link">
          <div class="icon">
            <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
          </div>
          <span class="span" th:text="#{topbar.email_id}"></span>
        </a>

        <!-- Language Selector -->
        <div class="topbar-item">
          <a href="?lang=id" class="btn btn-primary">Indonesia</a>
          <a href="?lang=en" class="btn btn-secondary">English</a>
        </div>
      </div>
    </div>

    <!-- HEADER -->
    <header class="header" data-header>
      <div class="container">
        <a href="/home" class="logo">
          <img
            src="./assets/img/Logo.svg"
            width="160"
            height="50"
            alt="Denias Cafe - Home"
          />
        </a>
        <nav class="navbar" data-navbar>
          <button class="close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
          <a href="/home" class="logo">
            <img
              src="./assets/img/Logo.svg"
              width="160"
              height="50"
              alt="Denias Cafe - Home"
            />
          </a>
          <!-- Navbar -->
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="/" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span" th:text="#{navbar.home_id}"></span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="/menu" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span" th:text="#{navbar.menu_id}"></span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="/aboutus" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span" th:text="#{navbar.aboutus_id}"></span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="/pagereview" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span" th:text="#{navbar.review_id}"></span>
              </a>
            </li>

            <li class="navbar-item">
              <a href="/contact" class="navbar-link hover-underline active">
                <div class="separator"></div>
                <span class="span" th:text="#{navbar.contact_id}"></span>
              </a>
            </li>
          </ul>

          <!--Navbar di HP-->
          <div class="text-center">
            <p
              class="headline-1 navbar-title"
              th:text="#{navbar.visit_us_id}"
            ></p>

            <address class="body-4">
              <span th:text="#{navbar.address_id}"></span> <br />
            </address>

            <p
              class="body-4 navbar-text"
              th:text="#{navbar.opening_hours_id}"
            ></p>
            <a
              href="mailto:deniascafe@gmail.com"
              class="body-4 sidebar-link"
              th:text="#{navbar.email_id}"
            ></a>
            <div class="separator"></div>
            <p class="contact-label" th:text="#{navbar.booking_request_id}"></p>
            <a
              href="tel:+6281355906775"
              class="body-1 contact-number hover-underline"
              th:text="#{navbar.phone_id}"
            ></a>
          </div>
        </nav>

        <a href="https://wa.me/+6281355906775" class="btn btn-secondary">
          <span class="text text-1" th:text="#{navbar.book_table_id}"></span>
          <span
            class="text text-2"
            aria-hidden="true"
            th:text="#{navbar.book_table_id}"
          ></span>
        </a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <span class="line line-1"></span>

    <!--CONTACT-->

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--===== CONTACT ME =====-->
    <section class="contact section bd-container" id="contact">
      <br /><br /><br /><br /><br />
      <span class="section-subtitle">Contact Us</span>

      <div class="contact__content" th:each="contact : ${contacts}">
        <div class="contact__box">
          <i class="bx bx-home contact__icon"></i>
          <h3 class="contact__title">Location</h3>
          <span class="section-text" th:text="${contact.location}"
            >Jl. Sungguminahasa - Sulawesi Selatan, Indonesia</span
          >
        </div>

        <div class="contact__box">
          <i class="bx bx-phone contact__icon"></i>
          <h3 class="contact__title">Phone</h3>
          <span class="section-text" th:text="${contact.phone}"
            >+62-813-5590-6775</span
          >
        </div>

        <div class="contact__box">
          <i class="bx bx-envelope contact__icon"></i>
          <h3 class="contact__title">Gmail</h3>
          <span class="section-text" th:text="${contact.email}"
            >deniascafe@gmail.com</span
          >
        </div>

        <div class="contact__box">
          <i class="bx bx-chat contact__icon"></i>
          <h3 class="contact__title">Chat</h3>
          <div>
            <a
              th:href="'https://wa.me/' + ${contact.whatsapp}"

            >
              <i class="bx bxl-whatsapp-square"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->

          <img src="./assets/img/Logo.svg" class="footer_logo" />

        </div>
        <div class="col">
          <h3 th:text="#{footer.office_id}"></h3>
          <p th:text="#{footer.address1_id}"></p>
          <p th:text="#{footer.address2_id}"></p>
          <p th:text="#{footer.address3_id}"></p>
          <p class="footer_email" th:text="#{footer.email_id}"></p>
          <h4 th:text="#{footer.phone_id}"></h4>
        </div>
        <div class="col">
          <h3 th:text="#{footer.links_id}"></h3>
          <ul>
            <li><a href="/home" th:text="#{footer.home_id}"></a></li>
            <li><a href="/menu" th:text="#{footer.menu_id}"></a></li>
            <li>
              <a href="/aboutus" th:text="#{footer.aboutus_id}"></a>
            </li>
            <li>
              <a href="/pagereview" th:text="#{footer.review_id}"></a>
            </li>
            <li>
              <a href="/contact" th:text="#{footer.contact_id}"></a>
            </li>
          </ul>
        </div>
        <div class="col">
          <h3 th:text="#{footer.admin_id}"></h3>
          <button id="adminLoginButton">Admin Login</button>
          <div class="social_icons">
            <ion-icon class="social_icon" name="logo-whatsapp"></ion-icon>
          </div>
        </div>
      </div>
      <hr />
      <p class="copyright" th:text="#{footer.copyright_id}"></p>
    </footer>

    <!-- 
    - #BACK TO TOP
  -->

    <a
      href="#top"
      class="back-top-btn active"
      aria-label="back to top"
      data-back-top-btn
    >
      <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
    </a>

    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/kategori.js"></script>

    <!-- 
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      document.querySelectorAll(".feedback li").forEach((entry) =>
        entry.addEventListener("click", (e) => {
          if (!entry.classList.contains("active")) {
            document
              .querySelector(".feedback li.active")
              .classList.remove("active");
            entry.classList.add("active");
          }
          e.preventDefault();
        })
      );
    </script>

    <!--SCRIPT MODAL ALERT-->
    <script>
      document
        .getElementById("adminLoginButton")
        .addEventListener("click", function () {
          Swal.fire({
            title: "Apakah Anda Pegawai Disini?",
            showDenyButton: true,
            confirmButtonText: "Iya",
            denyButtonText: "Tidak",
          }).then((result) => {
            if (result.isConfirmed) {
              showVerificationModal();
            } else if (result.isDenied) {
              window.location.href = "/home";
            }
          });
        });

      function showVerificationModal() {
        Swal.fire({
          title: "Masukkan Kode Verifikasi",
          input: "password",
          inputLabel: "Kode Verifikasi",
          showCancelButton: true,
          confirmButtonText: "Verifikasi",
          preConfirm: (code) => {
            return fetch("/api/verify", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: new URLSearchParams({
                code: code,
              }),
            })
              .then((response) => response.text())
              .then((data) => {
                if (data === "Verifikasi berhasil!") {
                  Swal.fire({
                    title: "Verifikasi berhasil!",
                    text: "Anda akan diarahkan ke laman login",
                    icon: "success",
                    confirmButtonText: "OK",
                  }).then((result) => {
                    if (result.isConfirmed) {
                      window.location.href = "/login";
                    }
                  });
                } else {
                  Swal.fire({
                    title: "Kode verifikasi salah",
                    text: "Coba lagi.",
                    icon: "error",
                    confirmButtonText: "OK",
                  });
                }
              })
              .catch((error) => {
                Swal.fire({
                  title: "Terjadi kesalahan",
                  text: "Coba lagi.",
                  icon: "error",
                  confirmButtonText: "OK",
                });
              });
          },
        });
      }
    </script>
  </body>
